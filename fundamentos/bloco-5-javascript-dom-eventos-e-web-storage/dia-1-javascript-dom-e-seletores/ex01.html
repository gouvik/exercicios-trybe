<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Exercício 5.1</title>

		<style>
			main,
			section {
				border-color: black;
				border-style: solid;
			}

			.title {
				text-align: center;
			}

			.main-content {
				background-color: yellow;
			}

			.main-content .center-content {
				background-color: red;
				width: 50%;
				margin: 0 auto;
			}

			.main-content .center-content p {
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<header>
			<h1 class="title">Exercício 5.1 - JavaEscripito</h1>
		</header>
		<main class="main-content">
			<section class="center-content">
				<p>Texto padrão do nosso site</p>
				<p>-----</p>
				<p>Trybe</p>
			</section>
		</main>
		<script>
			/*
			        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
			        - document.getElementById()
			        - document.getElementsByClassName()
			        - document.getElementsByTagName()
			Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
			Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
			 Crie uma função que mude a cor do quadrado vermelho para branco.
			 Crie uma função que corrija o texto da tag <h1>.
			 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
			 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
			        */
			function pChanger() {
				let pChanged = document.getElementsByTagName("p");
				pChanged[1].innerHTML =
					"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent consequat, leo a scelerisque pellentesque, purus ipsum cursus diam, quis rhoncus augue turpis id ex. Curabitur ultricies molestie nulla, a vestibulum augue consectetur id. Quisque vitae sodales elit. Ut mattis lorem at mi eleifend viverra. Integer dolor magna, volutpat vitae nibh at, vestibulum facilisis purus. Proin quis velit diam. Nullam ut turpis tellus. Suspendisse potenti. Donec efficitur sed leo ut finibus. Integer eget augue congue diam aliquam commodo quis vel nulla. In sed urna congue, aliquet dui at, sodales nisl. Cras nec magna aliquam, convallis nibh eget, tempus nisi.";
			}
			function changeContentColor() {
				let changeContentColor =
					document.getElementsByClassName("main-content");
				changeContentColor[0].style.background = "rgb(76, 164, 109)";
			}
			function chanceCenterColor() {
				let chanceCenterColor = document.querySelector("section");
				chanceCenterColor.style.background = "white";
			}
			function fixTestH1() {
				let fixTestH1 = document.querySelector("h1");
				fixTestH1.innerHTML = "Exercício 5.1 - JavaScript";
			}
			function upperAllP() {
				let upperAllP = document.querySelectorAll("p");
				for (let index = 0; index < upperAllP.length; index++)
					upperAllP[index].style.textTransform = "uppercase";
			}
			function locateP() {
				let locateP = document.getElementsByTagName("p");
				console.log(locateP);
			}

			pChanger();
			changeContentColor();
			chanceCenterColor();
			fixTestH1();
			upperAllP();
			locateP();
		</script>
	</body>
</html>
