<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="/Exercicios do Conteúdo/bootstrap-5.1.3-dist/css/bootstrap.min.css"
		/>
		<script src="/Exercicios do Conteúdo/bootstrap-5.1.3-dist/js/jquery-3.6.0.min.js"></script>
		<script src="/Exercicios do Conteúdo/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>TrybeTrip</title>
	</head>
	<body>
		<div id="containerGeral" class="container">
			<header>
				<h1 class="display-1">TrybeTrip</h1>
			</header>
			<main>
				<form action="" method="get" class="form-control">
					<section>
						<div class="form-group">
							<label for="">Nome :</label>
							<input
								type="text"
								name="name"
								id="name-input"
								minlength="10"
								maxlength="40"
								placeholder="Nome completo"
								class="form-control"
							/>
						</div>
						<div class="form-group">
							<label for="email-input">Email :</label>
							<input
								type="email"
								name="email"
								id="email-input"
								minlength="10"
								maxlength="50"
								placeholder="Seu melhor email"
								class="form-control"
							/>
							<small id="emailHelp" class="form-text text-muted"
								>Nunca vamos compartilhar seu email. Com ninguém.</small
							>
						</div>
					</section>
					<div id="categorias">
						<label for="cat-container" class="form-check-label"
							>Destino Preferido:</label
						>
						<div id="cat-container" class="form-group">
							<div class="form-check-inline">
								<label for="city" class="form-check-label">
									<input
										type="radio"
										name="destino"
										id="city"
										checked
										class="form-check-input"
									/>Cidade</label
								>
							</div>
							<div class="form-check-inline">
								<label for="grass" class="form-check-label">
									<input
										type="radio"
										name="destino"
										id="grass"
										class="form-check-input"
									/>Campo</label
								>
							</div>
							<div class="form-check-inline">
								<label for="beach" class="form-check-label">
									<input
										type="radio"
										name="destino"
										id="beach"
										class="form-check-input"
									/>Praia</label
								>
							</div>
							<div class="form-check-inline">
								<label for="mountain" class="form-check-label">
									<input
										type="radio"
										name="destino"
										id="mountain"
										class="form-check-input"
									/>Montanha</label
								>
							</div>
						</div>
					</div>
					<div id="texto" class="form-group">
						<fieldset>
							<legend>
								Por que você deveria ser a pessoa desenvolvedora a
								ganhar o concurso TrybeTrip?
							</legend>
							<textarea
								name="texto"
								id="textoCampanha"
								cols="30"
								rows="10"
								maxlength="500"
								required
								placeholder="Vai! Desabafa pra gente."
								class="form-control"
							></textarea>
						</fieldset>
					</div>
					<div id="data-viagem-container" class="btn-warning form-control">
						<label for=""
							>Qual a melhor data para realizar sua viagem?</label
						>
						<input
							type="date"
							name="dataDaViagem"
							id="data-viagem"
							required
						/>
					</div>
					<div id="conditions-container" class="form-check-label">
						<input
							type="checkbox"
							name="receberOfertas"
							id="receber-ofertas"
							class="form-check-input"
						/>
						<label for="receber-ofertas" class="form-check-label"
							>Gostaria de receber outras incríveis oportunidades
							oferecidas pela Trybe?</label
						>
					</div>

					<div class="form-group">
						<input
							type="checkbox"
							name="direitoDeImagem"
							id="direito-de-imagem"
							required
							class="form-check-input"
						/>
						<label for="direito-de-imagem">
							Concordo que imagens das minhas férias poderão ser usadas
							na divulgação de <br />concursos futuros.</label
						>
					</div>
					<div id="do-botao">
						<button type="submit" class="btn btn-succeed">Enviar</button>
						<button type="reset">Limpar</button>
					</div>
				</form>
			</main>
			<script src="script.js"></script>
		</div>
	</body>
</html>
