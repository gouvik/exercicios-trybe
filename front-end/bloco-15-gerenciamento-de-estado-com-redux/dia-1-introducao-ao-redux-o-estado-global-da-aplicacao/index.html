<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
		<style>
			body {
				height: 100vh;
				margin: 0;
				padding: 0;
			}

			#container {
				height: 100%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			button {
				height: 50px;
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<p>Color: <span id="value">white</span></p>
			<button id="previous">Previous color</button>
			<button id="next">Next color</button>
			<button id="random">Random color</button>
		</div>
		<script>
			// Actions //
			const prevColorAction = () => {
				store.dispatch({ type: "PREVIOUS_COLOR" });
			};

			const nextColorAction = () => {
				store.dispatch({ type: "NEXT_COLOR" });
			};
			const randomColorAction = () => {
				store.dispatch({ type: "RANDOM_COLOR" });
			};

			const INITIAL_STATE = {
				colors: ["white", "black", "red", "green", "blue", "yellow"],
				index: 0,
				eu: "junin",
			};

			function criarCor() {
				const oneChar = [
					"1",
					"2",
					"3",
					"4",
					"5",
					"6",
					"7",
					"8",
					"9",
					"A",
					"B",
					"C",
					"D",
					"E",
					"F",
				];
				let cor = "#";
				const aleatorio = () => Math.floor(Math.random() * oneChar.length);
				for (let i = 0; i < 6; i += 1) {
					cor += oneChar[aleatorio()];
				}
				return cor;
			}

			/* 2 - Crie um reducer, implementando um switch retornando apenas o estado inicial como default. Não se esqueça de colocar o reducer como parâmetro para o createStore, feito na etapa anterior. */
			const reducer = (state = INITIAL_STATE, action) => {
				switch (action.type) {
					case "NEXT_COLOR":
						return {
							...state,
							index:
								state.index === state.colors.length - 1
									? 0
									: state.index + 1,
						};
					case "PREVIOUS_COLOR":
						return {
							...state,
							index:
								state.index === 0
									? state.colors.length - 1
									: state.index - 1,
						};
					case "RANDOM_COLOR":
						return {
							...state,
							colors: [...state.colors, criarCor()],
							index: state.colors.length,
						};
					default:
						return state;
				}
			};

			/* 1 - Crie uma store para a nossa aplicação. */
			const store = Redux.createStore(reducer);

			const btnPrev = document.getElementById("previous");
			const btnNext = document.getElementById("next");
			const btnRandom = document.getElementById("random");

			btnPrev.addEventListener("click", prevColorAction);
			btnNext.addEventListener("click", nextColorAction);
			btnRandom.addEventListener("click", randomColorAction);

			store.subscribe(() => {
				const { colors, index } = store.getState();
				document.getElementById("value").innerHTML = colors[index];
				document.getElementById("container").style.backgroundColor =
					colors[index];
			});

			console.log(store.getState());
		</script>
	</body>
</html>
